<div class="container">
  <div class="row">
      <div class="col col-12 col-sm-2"></div>
      <div class="col col-12 col-sm-8">
          <br><br><br>
          <h1 class="text-center">Search Author</h1>
          <br><br>
          <form (ngSubmit)=onSubmit(f) #f="ngForm">
              <table class="table table-borderless">
                  <tr>
                      <td><h4 class="text-left">Author name:</h4></td>
                      <td><input type="text" class="form-control" name="name" ngModel></td>
                  </tr>
                  <tr>
                      <td></td>
                      <td><button class="btn btn-info" type="submit" ngSubmit>SEARCH</button></td>
                  </tr>
              </table>
          </form>

      </div>
      <div class="col col-12 col-sm-2"></div>
  </div>
</div>

<p *ngIf="!status else display"></p>
<ng-template #display>
<div class="container mt-5">
  <div class="row">
      <div class="col col-12 col-sm-2"></div>
      <div class="col col-12 col-sm-8">
          <br><br>
          <h1 class="text-center">Search Results</h1>
          <br><br>
          <table class="table table-borderless">
              <thead class="table-dark"> <!--bg-primary, success, warning, danger, info-->
                <tr>
                    <th>Name:</th>
                    <th>Date of Birth:</th>
                    <th>Country:</th>
                    <th>Other works:</th>
                    <th>Image:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of author">
                  <td><input type="text" style='width:100%' name="name" [(ngModel)]=data.name></td>
                  <td><input type="text" style='width:100%' name="dob" [(ngModel)]=data.dob></td>
                  <td><input type="text" style='width:100%' name="country" [(ngModel)]=data.country></td>
                  <td><input type="text" style='width:100%' name="otherworks" [(ngModel)]=data.otherworks></td>
                  <td><input type="text" style='width:100%' name="src" [(ngModel)]=data.src></td>
                </tr>
                <tr>
                  <td><button class="btn btn-success" (click)="edit()">UPDATE</button></td>
                  <td><button class="btn btn-danger" (click)="delete()">DELETE</button></td>
                </tr>
              </tbody>
          </table>
      </div>
      <div class="col col-12 col-sm-2"></div>
  </div>
</div>
</ng-template>
