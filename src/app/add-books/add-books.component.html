<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2"></div>
        <div class="col col-12 col-sm-8 border border-secondary rounded">
            <br><br><br>
            <h1 class='text-center'>Add Books</h1>
            <br><br>
            <form (ngSubmit)=onSubmit(f) #f="ngForm">
                <table class="table table-borderless">
                    <tr>
                        <td><h5 class="text-center">Name:</h5></td>
                        <td> <input type="text" class="form-control" name="Title" ngModel> </td>
                    </tr>
                    <tr>
                        <td><h5 class="text-center">Author:</h5></td>
                        <td> <input type="text" class="form-control" name="Author" ngModel> </td>
                    </tr>
                    <tr>
                        <td><h5 class="text-center">Publisher:</h5></td>
                        <td> <input type="text" class="form-control" name="Publisher" ngModel> </td>
                    </tr>
                    <tr>
                        <td><h5 class="text-center">Year:</h5></td>
                        <td> <input type="text" class="form-control" name="Year" ngModel> </td>
                    </tr>
                    <tr>
                        <td><h5 class="text-center">Imgsrc:</h5></td>
                        <td> <input type="text" class="form-control" name="src" ngModel> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <button class="btn btn-info" type="submit" ngSubmit>SUBMIT</button></td>
                    </tr>
            </table>
            </form>
        </div>
        <div class="col col-12 col-sm-2"></div>
  
</div>
