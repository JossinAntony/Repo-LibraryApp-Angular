<div class="container">

    <div class="col col-12 col-sm-8 border border-secondary rounded">
      <br><br><br>
      <h1 class='text-center'>Add Authors</h1>
      <br><br>
      <form (ngSubmit)=onSubmit(f) #f='ngForm'>
        <table class="table table-borderless">
          <tr>
            <td><h5 class="text-center">Name:</h5></td>
            <td> <input type="text" class="form-control" name="name" ngModel> </td>
          </tr>
          <tr>
            <td><h5 class="text-center">Date of Birth:</h5></td>
            <td> <input type="text" class="form-control" name="dob" ngModel> </td>
          </tr>
          <tr>
          <td><h5 class="text-center">Country:</h5></td>
          <td> <input type="text" class="form-control" name="country" ngModel> </td>
          </tr>
          <tr>
            <td><h5 class="text-center">Other works:</h5></td>
            <td> <input type="text" class="form-control" name="otherworks" ngModel> </td>
          </tr>
          <tr>
            <td><h5 class="text-center">Imgsrc:</h5></td>
            <td> <input type="text" class="form-control" name="src" ngModel> </td>
          </tr>
          <tr>
            <td></td>
            <td> <button class="btn btn-info" type="submit" ngSubmit>SUBMIT</button></td>
          </tr>
        </table>
      </form>
    </div>
    <div class="col col-12 col-sm-2"></div>
